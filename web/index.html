<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>

  <body>
    <div class="voting-wrapper">
      <div class="voting-card">
        <div class="voting-nav">
          <div class="tools">
            <div class="circle close-btn">
              <span class="red box"></span>
            </div>
            <div class="circle">
              <span class="yellow box"></span>
            </div>
            <div class="circle">
              <span class="green box"></span>
            </div>
          </div>
        </div>
        <div class="voting-body">
          <div class="voting-header">
            <div id="voting:title" class="voting-title">Los Santos Election</div>
            <div id="voting:tagline" class="voting-subtitle">Vote today for a better tomorrow.</div>
          </div>
          <div id="candidates-list"></div>
          <div class="voting-cta">
            <button class="close-btn">CLOSE</button>
            <button class="submit-btn">CAST VOTE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
